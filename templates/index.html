<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BulkAdd Calendar Events</title>
</head>
<body>
<form action="/submit" method="POST" enctype="multipart/form-data">
    <label for="bulk-text">Bulk Text</label>
    <textarea id="bulk-text" name="bulk-text"></textarea>
    
    <label for="audio-upload">Audio Upload</label>
    <input type="file" id="audio-upload" name="audio-upload" accept="audio/*">

    <button type="submit">Submit</button>

</form>
{% if events %}
<h2>Previously Scheduled Events</h2>
{% endif %}
<ul>
    {% for event in events %}
        <li>
            <a href="{{ event.url }}" target="_blank">{{ event.summary }}</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
